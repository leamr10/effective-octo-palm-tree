<!DOCTYPE html>
<html>
  <head>
    <title>Weather Forecast</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>

  <header>
    <h1 class="opening-text"> Weather Dashboard</h1>
  </header>

  <body>
    <div id= "city-search"><p>
        Search for a City:
    </p>
    </div>
    <input type="text"/>
    <button id="search">Search</button>
    <div id="current-weather">
        <h2 id="city"></h2>
        <h3 id="date"></h3>
        <img id="icon">
        <p id="temp"></p>
        <p id="humid"></p>
        <p id="wind"></p>
    </div>

    <div id="`forecast_weather"></div>
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
